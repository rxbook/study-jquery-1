<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>包裹节点</title>
<script src="../script/jquery-1.9.1.js" type="text/javascript"></script>
<script>
$(function(){
	$("span").wrap("<strong></strong>"); //使用<strong>标签把<span>标签包裹起来（wrap()将所有元素单独包裹）
	$("p").wrapAll("<font color=green></font>"); //使用<font>标签把<p>标签包裹起来（wrapAll()将所有元素一起包裹）
	$("li").wrapInner("<font color=blue></font>"); //使用<font>标签包裹<p>标签的子内容（wrapInner()）
}) 
</script>

</head>
<body>
	<p title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
    <br>
    <span>如果努力，是否一定会成功？</span>
    <br>
    <span>让泪化作相思雨</span>
    <br>
    <p>今天去爬长城....</p>
	<ul>
	  <li title='苹果'>1苹果</li>
	  <li title='橘子'>2橘子</li>
	  <li title='菠萝'>3菠萝</li>
      <li title='aaa'>4aaa</li>
	  <li title='bbb'>5bbb</li>
	  <li title='ccc'>6ccc</li>
	</ul>
</body>
</html>
