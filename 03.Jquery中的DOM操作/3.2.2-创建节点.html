<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>dom</title>
<script src="../script/jquery-1.9.1.js" type="text/javascript"></script>
<script>
/*创建节点*/
$(function(){
	var $li_1=$("<li></li>"); //创建第一个<li>元素
	var $li_2=$("<li>香蕉</li>"); //创建第二个<li>元素，含内容
	var $li_3=$("<li title='雪梨'>雪梨</li>"); //创建第二个<li>元素，含内容和属性
	$("ul").append($li_1); //将新元素插入到文档中
	$("ul").append($li_2);
	$("ul").append($li_3); 
})


</script>

</head>
<body>

	<p title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
	<ul>
	  <li title='苹果'>苹果</li>
	  <li title='橘子'>橘子</li>
	  <li title='菠萝'>菠萝</li>
	</ul>

</body>
</html>
