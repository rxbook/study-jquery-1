<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>dom</title>
<script src="../script/jquery-1.9.1.js" type="text/javascript"></script>
<script>
/*插入节点*/
$(function(){
	var $li_1=$("<li>[香蕉]</li>"); //创建第一个<li>元素
	var $li_2=$("<li>[葡萄]</li>"); //创建第二个<li>元素
	var $li_3=$("<li>[哈密瓜]</li>"); //创建第三个<li>元素
	
	var $parent=$("ul"); //获取<ul>节点，即<li>的父节点
	var $two_li=$("ul li:eq(1)"); //获取<ul>节点中第二个<li>元素节点
	
	$parent.append($li_1); //使用append()方法将创建的第一个<li>元素添加到父元素的最后面
	$parent.prepend($li_2); //使用prepend()方法将创建的第二个<li>元素添加到父元素的最前面
	$li_3.insertAfter($two_li); //使用insertAfter()方法将创建的第三个<li>元素插入到获取的<li>元素之后
	
})


</script>

</head>
<body>

	<p title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
	<ul>
	  <li title='苹果'>苹果</li>
	  <li title='橘子'>橘子</li>
	  <li title='菠萝'>菠萝</li>
	</ul>

</body>
</html>
