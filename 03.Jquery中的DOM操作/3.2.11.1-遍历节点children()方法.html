<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>遍历节点</title>

<script src="../script/jquery-1.9.1.js" type="text/javascript"></script>
<script>
$(function(){
      /*使用children()方法获取匹配元素的所有子元素的个数*/
	  var $body=$("body").children();
	  var $p=$("p").children();
	  var $ul=$("ul").children();
	  alert("body子元素的个数："+$body.length); //2
	  alert("p子元素的个数："+$p.length); //0
	  alert("ul子元素的个数："+$ul.length); //3
	  
	  //循环输出<li>元素的HTML内容
	  for(var i=0;i<$ul.length;i++){
	  	alert($ul[i].innerHTML);
	  }	  
});
</script>

</head>
<body>
	<p class="myClass" title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
	<ul>
	  <li title='苹果'>苹果</li>
	  <li title='橘子'>橘子</li>
	  <li title='菠萝'>菠萝</li>
	</ul>

</body>
</html>
