<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>删除节点</title>
<script src="../script/jquery-1.9.1.js" type="text/javascript"></script>
<script>
/*删除节点*/
$(function(){
	$("ul li:eq(1)").remove(); //获取<ul>节点中第二个<li>元素节点，并将它删除
	//可以通过传递参数选择性的删除元素
	$("ul li").remove("li[title=aaa]"); //将<li>元素中属性title等于aaa的元素删除（若要不等于，使用!=符号）
})

/*清空节点*/
$(function(){
	$("ul li:eq(0)").empty(); //获取<ul>节点中第一个<li>元素节点，并将这个元素中的内容清空(节点符号还在)
})

</script>

</head>
<body>

	<p title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
	<ul>
	  <li title='苹果'>1苹果</li>
	  <li title='橘子'>2橘子</li>
	  <li title='菠萝'>3菠萝</li>
      <li title='aaa'>4aaa</li>
	  <li title='bbb'>5bbb</li>
	  <li title='ccc'>6ccc</li>
	</ul>

</body>
</html>
