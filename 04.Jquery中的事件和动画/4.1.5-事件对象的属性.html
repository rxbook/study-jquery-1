<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>第四章</title>
<script src="../script/jquery-1.3.1.js" type="text/javascript"></script>

<script>
$(function(){
	/*event.Type()方法——获取事件类型*/
	$("a").click(function(event) {
	  alert(event.type);//获取事件类型
	  return false;//阻止链接跳转
	});
	
	/*event.target() 方法——获取到触发事件的元素*/
	$("a[href=http://google.com]").click(function(event) {
	  alert(event.target.href);//获取触发事件的<a>元素的href属性值
	  return false;//阻止链接跳转
	});
	
	/*event.pageX()方法 和 event.pageY()方法——获取光标相对于页面的x坐标和y坐标*/
	$("a").click(function(event) {
	  alert(event.pageX + ", " + event.pageY );//获取鼠标当前相对于页面的坐标
	  return false;//阻止链接跳转
	});
	
	/*event.which()方法——鼠标单击事件中获取鼠标的左中右键；键盘事件中获取键盘的按键。*/
	$("a[href=http://baidu.com]").mousedown(function(e){
		alert(e.which)  // 1 = 鼠标左键 left; 2 = 鼠标中键; 3 = 鼠标右键
	    return false;//阻止链接跳转
	})
	$("input").keyup(function(e){
		alert(e.which);
	})
	
	/*event.metaKey()方法——键盘事件中获取<Ctrl>按键*/
	$("#ct").keyup(function(e){
		alert(e.metaKey +" "+e.ctrlKey );
		$(this).blur();
	})
})
</script>

</head>
<body>
	<a href='http://google.com'>click me .</a> <br>
	<a href='http://baidu.com'>baidu me .</a> <br>
	<input /> <br>
	<input type="text" id="ct" value="按住ctrl键，然后再点其他任何键" style="width:200px"/>
	
</body>
</html>
