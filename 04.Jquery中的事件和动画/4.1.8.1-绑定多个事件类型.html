<style>
.over{color:red;background:#888;} 
</style>
<script src="../script/jquery-1.3.1.js" type="text/javascript"></script>

<script>
$(function(){
     $("div").bind("mouseover mouseout", function(){
        $(this).toggleClass("over");
     });
})

        $(this).toggleClass("over");

})*/
</script>
