<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>第四章</title>
<style>
.over{color:red;background:#888;} 
</style>
<script src="../script/jquery-1.3.1.js" type="text/javascript"></script>

<script>
$(function(){
	$("div").bind("click",function(){
		   $("body").append("<p>click事件</p>");
	});
	$("div").bind("click.plugin", function(){
		   $("body").append("<p>click.plugin事件</p>");
	});
	$("button").click(function() {
		  $("div").trigger("click!");    // 注意click后面的感叹号
	});
})
</script>

</head>
<body>
<div style="width:100px;height:50px;background:#888;color:white;">test.</div>
<button >根据命名空间，删除事件</button>
</body>
</html>
