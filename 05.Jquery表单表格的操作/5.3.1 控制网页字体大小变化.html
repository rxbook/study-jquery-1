<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>第五章</title>

<script src="../script/jquery-1.3.1.js" type="text/javascript"></script>
<style type="text/css">
* { margin:0; padding:0; }
.msg {width:300px; margin:100px; }
.msg_caption { width:100%; overflow:hidden; margin-bottom:1px;}
.msg_caption span { display:block; float:left; margin:0 2px; padding:4px 10px; background:#898989; cursor:pointer;font-size:12px;color:white; }
.msg textarea{ width:300px; height:80px;height:100px;border:1px solid #000;}
</style>
<script>
$(function(){
	$("span").click(function(){
		var thisEle = $("#para").css("font-size"); 
		var textFontSize = parseFloat(thisEle , 10);
		var unit = thisEle.slice(-2); //获取单位
		var cName = $(this).attr("class");
		if(cName == "bigger"){
			   if( textFontSize <= 22 ){
					textFontSize += 2;
				}
		}else if(cName == "smaller"){
			   if( textFontSize >= 12  ){
					textFontSize -= 2;
				}
		}
		$("#para").css("font-size",  textFontSize + unit);
	});
});
</script>
</head>
<body>
<div class="msg">
	<div class="msg_caption">
		<span class="bigger" >放大</span>
		<span class="smaller" >缩小</span>
	</div>
	<div>
		<p id="para">
		This is a test:中国国家主席习近平及夫人彭丽媛2013年..
		</p>
	</div>
</div>
</body>
</html>
